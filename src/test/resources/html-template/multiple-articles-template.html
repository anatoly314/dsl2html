<html>
<head>
    <meta charset="UTF-8">
    <title>{{ARTICLE_TITLE}}</title>

    <script>
        function toggleSecondaryContent(event){
            var articleId = event.path[2].getAttribute("id");
            var elements = document.getElementById(articleId).getElementsByClassName('secondary-content');
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                var displayProperty = element.style.display;
                if(displayProperty === "" || displayProperty === "none"){
                    element.style.display = 'initial';
                }else {
                    element.style.display = 'none';
                }
            }

            var buttonElement = document.getElementById(articleId).getElementsByClassName('secondary-content-button')[0];
            if(buttonElement.className.indexOf("fa-plus-square") >= 0){
                buttonElement.className = buttonElement.className.replace("fa-plus-square", "fa-minus-square");
            }else{
                buttonElement.className = buttonElement.className.replace("fa-minus-square", "fa-plus-square");
            }

        }

        function playAudio(base64file) {
            var snd = new Audio("data:audio/wav;base64," + base64file);
            snd.play();
        }
    </script>
